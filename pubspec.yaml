name: cybersecurity_quiz_app
description: A Cybersecurity Awareness Quiz App for University Students

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.4
  percent_indicator: ^4.2.2
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  url_launcher: ^6.1.0
  dio: ^5.3.0
  permission_handler: ^11.0.1
  video_player: ^2.8.2
  chewie: ^1.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/university_logo.png